<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Analysis Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <a href="/" class="btn btn-outline-secondary">‚Üê Back to Super App</a>
        </div>
        <h1>üè• Health Analysis Module</h1>
        <div class="card">
            <div class="card-body">
                <button id="helloBtn" class="btn btn-primary">Say Hello</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('helloBtn').onclick = function() {
            fetch('/api/health/hello')
                .then(r => r.text())
                .then(t => document.getElementById('result').innerText = t);
        };
    </script>
</body>
</html>
